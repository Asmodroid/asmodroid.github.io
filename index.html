<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyPage</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BUILD.json", {onProgress: UnityProgress});
	  var width1 = document.body.clientWidth; // ширина  
	  var height1 = document.body.clientHeight; // высота
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: width1; height: height1"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">MyPage</div>
      </div>
    </div>
  </body>
</html>
